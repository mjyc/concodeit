        <category name="Robot sensing" colour="210">
          <block type="variables_set">
            <field name="VAR">value</field>
            <value name="VALUE">
              <block type="wait_for_event">
                <field name="SE">"speechDetected"</field>
              </block>
            </value>
          </block>
          <block type="variables_set">
            <field name="VAR">value</field>
            <value name="VALUE">
              <block type="last_detected_event"></block>
            </value>
          </block>
        </category>
        <category name="Robot actions" colour="230">
          <block type="sleep">

              <block type="math_number">
                <field name="NUM">1</field>
              </block>
            </value>
          </block>
          <block type="display_text">
            <value name="TEXT">
              <block type="text">
                <field name="TEXT">Hello there!</field>
              </block>
            </value>
            <value name="DURATION">
              <block type="math_number">
                <field name="NUM">3</field>
              </block>
            </value>
          </block>
          <block type="display_button">
            <value name="BUTTONS">
              <block type="lists_create_with">
                <mutation items="2"></mutation>
                <value name="ADD0">
                  <block type="text">
                    <field name="TEXT">One</field>
                  </block>
                </value>
                <value name="ADD1">
                  <block type="text">
                    <field name="TEXT">Two</field>
                  </block>
                </value>
              </block>
            </value>
            <value name="DURATION">
              <block type="math_number">
                <field name="NUM">3</field>
              </block>
            </value>
          </block>
          <block type="say">
            <value name="TEXT">
              <block type="text">
                <field name="TEXT">Hi!</field>
              </block>
            </value>
          </block>
          <block type="gesture"></block>
          <block type="stop_action"></block>
          <block type="variables_set">
            <field name="VAR">value</field>
            <value name="VALUE">
              <block type="action_state"></block>
            </value>
          </block>
        </category>
        <category name="Concurrency" colour="290">
          <block type="wait_for_all"></block>
          <block type="wait_for_one"></block>
        </category>
        <category name="Program control" colour="290">
          <block type="start_program"></block>
        </category>
        <sep></sep>
        <category name="Logic" colour="%{BKY_LOGIC_HUE}">
          <block type="controls_if"></block>

          <block type="logic_boolean"></block>
